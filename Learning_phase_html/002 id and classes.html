<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDs and Classes Example</title>
  <style>
    /* Styling for the element with an ID */
    #unique-heading { /* # is used to target the id */
      color: blue;
      font-size: 24px;
      text-align: center;
    }

    /* Styling for elements with a class */
    .highlight { /* . is used to target the class */
      color: blue;
      background-color: yellow;
      padding: 10px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1 id="unique-heading">This is a heading with an ID</h1>
  <p class="highlight">This is a paragraph with a class applied.</p>
  <p class="highlight">Another paragraph with the same class.</p>
</body>
</html>
