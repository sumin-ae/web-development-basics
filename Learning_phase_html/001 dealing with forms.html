  </div>

  <label for="SEE">SEE</label><br> <!-- in for we write the id of the element so when the SEE text is selected the radio is selected and also the name of all the anchor tags that are similar category/set have same name so only one is selected at a time-->

  <input type="radio" name="education" value="Diploma" id="Diploma">
  <label for="Diploma">Diploma</label><br>
